        <a href="index.html"><div class="  logo w-24 md:w-28 md:invert-0 invert my-auto">
            <img class="md:invert" src="assests/Logo/TT.png">
        </div></a>

        <ul
            class="md:flex py-5 my-auto text-[6px] text-center md:text-xs space-y-2 md:space-y-0 uppercase font-bold text-[#EEEEEE] md:space-x-10 ">
            <a href="index.html"><li class="hover:text-[#FFEEAD] cursor-pointer">Home</li></a>
            <a href="courses.html"><li class="hover:text-[#FFEEAD] cursor-pointer">Courses</li></a>   
            <a href="aboutus.html"><li class="hover:text-[#FFEEAD] cursor-pointer">About</li></a>
            <a href="form.html"><li class="hover:text-[#FFEEAD] cursor-pointer">Contact</li></a>
            <a href="help.html"><li class="hover:text-[#FFEEAD] cursor-pointer">Help</li></a>
        </ul>

        <a href="applynow.html"><button
            class="hover:bg-[#EEEEEE] hover:text-[#A66E38] h-10 space-x-3 md:flex my-8 rounded-lg p-2 px-4 uppercase text-xs font-extrabold text-[#EEEEEE]   bg-[#A66E38]">
            <p class="my-auto md:text-[10px] text-[8px] ">apply now</p>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="md:size-5 my-auto   size-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
            </svg>

        </button></a>
    </nav>

    <!-- Mainbody -->
    <div class="p-20 w-screen bg-[url(https://images.pexels.com/photos/9572389/pexels-photo-9572389.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1)] bg-cover bg-no-repeat bg-center">
        <center>
            <div>
                <h2 class="text-3xl text-[#FFEEAD] font-bold mb-6 text-center">Apply Now</h2>

                <!-- Apply now form -->
                <form action="#" method="POST" class="max-w-md mx-auto bg-opacity-80 p-6  rounded-lg shadow-lg bg-[#A66E38]">
                    <div class="mb-4">
                        <label class="block text-start text-[#EEEEEE] text-lg font-bold mb-2" for="name">Full Name</label>
                        <input type="text" id="name" name="name" required
                            class="bg-[#FFEEAD] shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            placeholder="John Doe">
                    </div>

                    <div class="mb-4">
                        <label class="block text-start text-[#EEEEEE] text-lg font-bold mb-2" for="email">Email Address</label>
                        <input type="email" id="email" name="email" required
                            class="bg-[#FFEEAD] shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            placeholder="you@example.com">
                    </div>

                    <div class="mb-4">
                        <label class="block text-start text-[#EEEEEE] text-lg font-bold mb-2" for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required
                            class="bg-[#FFEEAD] shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            placeholder="(123) 456-7890">
                    </div>

                    <div class="mb-4">
                        <label class="block text-start text-[#EEEEEE] text-lg font-bold mb-2" for="resume">Resume</label>
                        <input type="file" id="resume" name="resume" required
                            class="bg-[#FFEEAD] block w-full text-gray-700 border border-gray-300 rounded py-2 px-3 focus:outline-none focus:border-blue-500">
                    </div>

                    <div class="mb-4">
                        <label class="block text-start text-[#EEEEEE] text-lg font-bold mb-2" for="coverLetter">Cover Letter</label>
                        <textarea id="coverLetter" name="coverLetter" required
                            class="bg-[#FFEEAD] shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            rows="4" placeholder="Write your cover letter here..."></textarea>
                    </div>
                    <div class="flex justify-around">
                        <a href="index.html"><button
                            type="submit"
                            class="text-[#EEEEEE] flex space-x-2 bg-[#A66E38] px-6 py-3 my-5 rounded-full font-semibold hover:bg-[#EEEEEE] hover:text-[#A66E38]">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              fill="none"
                              viewBox="0 0 24 24"
                              stroke-width="1.5"
                              stroke="currentColor"
                              class="my-auto size-4">
                              
                              <path 
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="m18.75 4.5-7.5 7.5 7.5 7.5m-6-15L5.25 12l7.5 7.5"
                              />
                            </svg>
            
                            <p class="my-auto">Back</p>
                          </button>
                        </a>
                        <button
                          type="submit"
                          class="text-[#EEEEEE] bg-[#A66E38] px-6 py-3 my-5 rounded-full font-semibold hover:bg-[#EEEEEE] hover:text-[#A66E38]"
                        >
                          Submit Application
                        </button>
                      </div>
                </form>
            </div>
        </center>

    </div>

</body>
